<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    이미지
    -웹에서 사용하는 이미지 형식
    bmp : 비트맵 이미지, 윈도우 초기에 사용한 이미지 형식

    웹페이지에서 사용할 수 있는 이미지 파일은 파일 크기가 크지 않아면서도 화질이 좋아야하기 떄문에 몇가지 파일 형식만 사용 할 수 있다.
    -웹에서 사용할 수 있는 이미지 파일 형식
    -jpg/jpeg
    사진을 위해 개발된 형식. 다양한 색상과 명함 표현
    -gif
    표시할 수 있는 색상 수가 최대 256가지뿐이지만 다른 이미지 파일 형식에 비해 파일 크기가 작기 떄문에 아이콘이나 불릿 등 작은 이미지에 주로 사용. 투명한 배경이나 움직이는 이미지를 만들 수 있다는 장점이 있다.
    움직이는 물체라고 인식할 수 있는 프레임수
    초당 7장정도 되어야 움직이는 물체라고 인식
    fps
    예전 tv 일본 애니매이션 11fps
    디즈니 애니 30fps
    -png
    투명 배경을 만들면서 다양한 색상도 표현할 수 있으며
    네트워크 용으로 개발되었기 떄문에 최근 많이 사용
    -새로운 이미지 형식
    wxbp, avif,tiff, svg
  -->

  <!-- 
    <img> 태그  : 이미지 삽입하기
    기본형
    <img src;"경로" [속셩="값"]>
    이미지와 폰트 사용시 라이선스 확인.
  -->

  <img src="cat.jpg" width="300" alt="고앵">

  <!-- 
    src 속성 : 이미지 파일 경로 지정
    이미지를 웹 문서에 넣으려면 src속성에 정확한 파일 경로를 지정해야 함.
    경로란 현재 html문서에서 이미지 파일까지 찾아가기 위한 기롤 이 길이 정확하지 않다면 웸 문서에 이미지가 표시되지 않음.

    - 내 컴퓨터의 이미지 파일 경로 지정하기
    ? 파일 경로 종류
    - 절대 경로
    : 드라이브에서부터 파일 확장자까지
    : 일반적으로 사용 X
    
<img src="C:\Users\top1s\Desktop\dev\frontend\html5\chapter03\cat.jpg" alt="꼬앵">

    - 상대 경로
    : 웹 문서 파일의 위치를 기준
    : 아위폴더 - /폴더이름, 첫 하위폴더는 / 생략가능
  -->

</body>
</html>
