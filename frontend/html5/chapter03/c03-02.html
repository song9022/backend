<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>링크 만들기</title>
</head>
<body>

  <!--
  
    링크만들기
  링크는 클릭만 하면 연결된 곳으로 즉시 이동해 웹 사용을 더욱 편리하게 해주는 웹 문서만의 가장 큰 특징

  @ <a>태그, href속성 : 링크 만들기
    <a href="링크할 주소" [속성="속성 값"]> 텍스트 </a>
    <a href="링크할 주소" [속성="속성 값"]> <img src="주소"> </a>
  
  @ target 속성 : 새 탭에서 링크 열기
  @ 속성값 / 설명
    _blank / 링크 내용이 새 창이나 새 탭에서 열린다
    _self / taget 속성의 기본값. 링크가 있는 화면에서 열림
    _parent / 프레임을 사용했을 때 링크 내용을 부모 프레임에 표시
    _top / 프레임을 사용했을 때 프레임에서 벗어나 링크 내용을 전체 화면에 표시

  -->

    <h2>텍스트 링크 만들기</h2>
    <a href="https://www.naver.com/"> 네이버 </a>

    <h2>이미지 링크 만들기</h2>
    <a href="https://www.naver.com/" target="_blank" ><img src="img01/Ycat.jpg" width="300" alt="냥"></a>
</body>
</html>
