<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    input태그의 다양한 속성

    @ autofocus속성 : 입력 커서 표시
    페이지를 불러오자마자 폼의 요소 중에서 원하는 요소에 마우스 커서를 표시

    @placeholder 속성 : 힌트표시

    @readonly 속성 : 읽기 전용 필드 만들기
    사용자가 입력하지 못하게하고 일게만 만들 수 있는 속성

    @min, max, step 속성
    

  -->

  <form>
    <input type="text">
    <br/>
    <input type="text" autofocus>
    <br/>
    <input type="text">
  </form>
</body>
</html>
