<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">cm=
    <span></span>
    <select>
        <option value="10">mm</option>
        <option value="0.01">m</option>
        <option value="0.393701">inch</option>
    </select>
    <script>
        const select=document.querySelector("select")
        const input=document.querySelector("input")
        const span=document.querySelector("span")
        let inputValue
        let optionValue=10

        const printSpan=()=>{
            span.textContent=(inputValue*optionValue).toFixed(2)
        }

        select.addEventListener("change",(evnet)=>{
            const options=event.currentTarget.options
            const index=event.currentTarget.options.selectedIndex
            //옵션 항목의 value값을 추출
            optionValue=options[index].value
            // console.log(typeof(optionValue))
            optionValue=Number(optionValue)
            printSpan()
        })

        input.addEventListener("keyup",(event)=>{
            inputValue=Number(event.currentTarget.value)
            printSpan()
        })
        //소수점이 너무 길다 수정해야함
        //첫 입력을 했을 때 계산이 되게 업데이트
        //c02-01-09.html
        //cm단위를 여러 단위로 변환하는 프로그램
    </script>
</body>
</html>
